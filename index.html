<!DOCTYPE_HTML>
<html lang="en">
  <head>
    <title>Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=2, maximum-scale=1, user-scalable=no" />
    <style>
      :root{
        /* --clra: rgb(176,186,188); */
        --clra: rgb(191,191,191);
        --clrb: rgb(255,255,255);
        --light-on: rgb(255,255,255);
        --mainbg: rgb(53,53,53);
      }
      
      body {
        background-color: var(--mainbg);
        margin: 0px;
        overflow: hidden;
      }
      
      * {
        color: white;
      }
      
      #main {
        position: absolute;
        display: none;
      }
      
      #cnv {
        border : 1px solid grey;
        display: inherit;
        position: fixed;
        top: -1px;
        left: -1px;
        z-index: 1;
        width: 100vw;
        height: 100vh;
      }
      
      button#close {
        display: inherit;
        float: right;
        border: 1px solid black;
        border-radius: 2em;
        background-color: var(--clra);
        color: var(--mainbg);
        position: absolute;
        right: 0px;
        /* width: 36px; */
        /* height: 36px; */
        margin-top: 10px;
        margin-right: 10px;
        z-index: 99;
        padding: 1em 1em 1em 1em;
        font: '32px Monospace';
        
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      button#close:hover {
        border-color: var(--clra);
        color: var(--light-on);
      }
      
      button#close:active {
        background-color: var(--clrb);
      }
      
      /* #start-btn-container {
        height : 200px;
        display: block;
        border: 3px solid green;
        position: relative;
      } */
      
      #start-game {
        margin: 0;
        position: relative;
        width: 100%;
        height: 20%;
        border: 1px solid var(--clrb);
        border-left: none;
        border-right: none;
        margin: 0em 0em 1em 0em;
        /* top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%); */
      }
      
      button.btn {
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        
        height : 3em;
        width: 180px;
        padding-right: 1em;
        padding-left: 1em;
        border: 2px solid var(--clra);
        background-color: var(--clra);
        border-radius: 1.5em;
        color: var(--mainbg);
        font : 24px Arial;
        font-weight: bold;
      }
      
      button.btn:hover {
        /* background-color: transparent; */
        /* color:var(--clra); */
        border: 2px solid var(--clrb);
      }
      
      button.btn:active {
        background-color: var(--clrb);
      }
            
      .help-links {
        display: block;
        text-decoration:underline;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <canvas id='cnv' width='320' height='520'></canvas>
      <button id="close">Close</button>
    </div>
    <!-- <div id="start-btn-container">
    </div> -->
    <h1>Simple game for mobile phone</h1>
    <div id="start-game">
      <button class="btn">Start Game</button>
    </div>
    <a class="help-links" href="https://google.co.id">Google</a>
    <!--<script src="/src/util.js"></script>-->
    <script src="/src/Vec2.js"></script>
    <!--<script src="/src/ScoreEarning.js"></script>-->
    <script src="/src/KUI.js"></script>
    <script src="/src/Gamebutton.js"></script>
    <script src="/src/Joystick.js"></script>
    <script src="/src/GameScene.js"></script>
    <script src="/src/Platform.js"></script>
    <script src="/src/GameCharacter.js"></script>
    <script src="/src/Touches.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
